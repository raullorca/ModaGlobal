<!DOCTYPE html>
<html>
    <head>
        <title>Galeria interactiva</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .galeria img {
                width: 250px; /* mida petita */
                height: auto;
                margin: 10px;
                cursor: pointer; /* Indica que es pot fer clic */
                transition: transfom 0.3s ease; /* transició suau per a l'efecte */
                border: 1px solid #ccc;
            }
            /* Estil que s'aplicarà quan es faci clic (classe afegida per JavaScript) */
            .galeria .imatge-activa {
                transform: scale(1.5); /* Engrandeix la imatge (zoom) */
                z-index: 10; /* Col·loca la imatge sobre altres elements */
                position: absolute; /* Posició absoluta per evitar que mogui altres elements */
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Ombra per destacar */
            }

            .imatge-item {
                display: inline-block;
                text-align: center;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Raul Lorca</h1>
        <h1>Galeria interactiva</h1>
        <div class="galeria">
            <figure class="imatge-item">
                <img src="img/foto1.jpg" alt="Muntanya de Montserrat" onclick="engrandirImatge(this)">
                <figcaption>Vista panoràmica de la muntanya de Montserrat</figcaption>
            </figure>
            <figure class="imatge-item">
                <img src="img/foto2.jpg" alt="Entrada principal santuari de Montserrat" onclick="engrandirImatge(this)">
                <figcaption>Entrada principal de l'esglesia</figcaption>
            </figure>
        </div>
        <script src="galeria.js"></script>
        <h2>Formulari de contacte</h2>
        <form id="formulari-contacte" onsubmit="enviarFormulari(event)">
            <label>Nom:</label></br>
            <input type="text" id="nom" name="nom" required><br>
            
            <label>Email:</label></br>
            <input type="email" id="email" name="email" required><br>

            <label>Missatge:</label></br>
            <textarea id="missatge" name="missatge" required></textarea><br>
            
            <br>
            <button type="submit">Enviar</button>
            
        </form>
        <!-- Enllaç al contacte.js -->
        <script src="contacte.js"></script>
    </body>
</html>
